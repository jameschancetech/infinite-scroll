<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll</title>
  <link rel="icon" type="image/png" href=" http://www.google.com/s2/favicons?domain=jameschance.co.uk">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Title -->
  <h1>Unsplash API - Infinite Scroll</h1>

  <div class="loader" id="loader" hidden>
    <img src="loader.svg" alt="Loading">
  </div>
  <!-- Image Container -->
  <div class="image-container" id="image-container">
    <img
      src="https://images.unsplash.com/photo-1582481960493-26179ea458e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
      alt="Tiger">
    <img
      src="https://images.unsplash.com/photo-1582481960493-26179ea458e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
      alt="Tiger">
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
